name: Simple Dispatch Test

on:
  workflow_dispatch:
    inputs:
      required_param:
        description: 'A required input parameter for testing'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run simple test
        run: echo 'Workflow dispatch test successful!'

      - name: Display required parameter
        run: echo "Required parameter value: ${{ github.event.inputs.required_param }}"
